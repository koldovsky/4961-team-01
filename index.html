<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="shortcut icon" href="img/favicon-j.png" type="image/x-icon" />
    <script

      <section

        data-hx-trigger="load"
        data-hx-swap="outerHTML"

    <footer
      class="footer"
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="index.footer.partial.html"
